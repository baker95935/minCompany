 {include file="common/header" /}
   <div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">网站前台登录</div>
                <div class="panel-body">
<form id="defaultForm" class="form-horizontal" role="form" method="POST" action="{:url('/index/login/login/')}">
  <div class="form-group">
    <label for="email" class="col-md-4 control-label">用户名</label>
    <div class="col-md-6">
      <input type="text" class="form-control" name="username" id="username" placeholder="请输入您的用户名">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-md-4 control-label">密码</label>
    <div class="col-md-6">
      <input type="password" class="form-control" name="password" id="password" placeholder="请输入您的密码">
    </div>
  </div>
 
  <div class="form-group">
    <div class="col-md-8 col-md-offset-4">
      <button type="submit" class="btn btn-default">登录</button>
      <button type="reset" class="btn btn-default">重置</button>
    </div>
  </div>
</form>
              </div>
         </div>
     </div>
 </div>
 
    
<script type="text/javascript">
$(document).ready(function() {
    $('#defaultForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            username: {
                validators: {
                    notEmpty: {
                        message: '用户名不能为空'
                    },
                }
            },
 
     
            password: {
                validators: {
                    notEmpty: {
                        message: '密码不能为空'
                    },
                }
            },
           
      
        }
    });
});
</script>
{include file="common/footer" /}
