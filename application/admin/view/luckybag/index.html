{layout name="layout" /}
<h2>福袋 &nbsp; &nbsp; &nbsp;<small><a href="{:url('/admin/luckybag/add/')} ">添加福袋</a></small></h2>
<br>
<table class="table table-striped table-bordered table-hover">
   <thead>
     <tr>
       <th>ID</th>
       <th>名称</th>
       <th>显示</th>
       <th>活动链接</th>
       <th>福袋图片</th>
       <th>添加时间</th>
       <th>管理</th>
     </tr>
   </thead>
   <tbody>
   {foreach $list as $vo}
     <tr>
       <td>{$vo.id}</td>
       <td>{$vo.name}</td>
       <td>{if condition="$vo.is_show eq 1 "} 是  {else /}否{/if}</td>
       <td>{$vo.link}</td>
       <td><img src="__ROOT__/{$vo.pic}" width="100px" height="100px"></td>
       <td>{$vo.create_time}</td>
       <td><a href="{:url('/admin/luckybag/add/id/'.$vo->id)} ">编辑</a>  <a onclick="return  confirm('确定删除吗，操作不可逆')" href="{:url('/admin/luckybag/del/id/'.$vo->id)} ">删除</a></td>
     </tr>
     {/foreach}
   </tbody>
 </table>
 <div align="right">
{$list->render()}
</div>
