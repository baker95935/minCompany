{layout name="layout" title="场景添加" /}
 <form  id="defaultForm" role="form" method="POST"  action="{:url('/admin/scene/add/')}">
   <div class="form-group">
    <label for="exampleInputUsername">场景名称：</label>
    <input type="text" class="form-control" value="{present name="data.name"}{$data.name}{/present}" name="name" id="name" placeholder="请输入名称">
  </div>
  
  <div class="form-group">
    <label for="exampleInputUsername">类型：</label>
     <input  type="radio" name="type" value="1" {notpresent name="data.type"} checked {/notpresent} {present name="data.type"} {if condition="$data.type eq 1 "} checked  {/if} {/present}  />外景</label>
	  <input  type="radio" name="type" value="2" {present name="data.type"} {if condition="$data.type eq 2 "} checked  {/if} {/present}  />内景</label>
  </div>
  
  <input type="hidden" name="__token__" value="{$Request.token}" />
  <input type="hidden" name="id" id="id" value="{present name="data.id"}{$data.id}{/present}" />
  <button type="submit" class="btn btn-default">提交</button>
  <button type="reset" class="btn btn-default">重置</button>
</form>	

 <script type="text/javascript">
$(document).ready(function() {
    $('#defaultForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            username: {
                message: 'The name is not valid',
                validators: {
                    notEmpty: {
                        message: '名称必须填写'
                    },
                }
            },
 
        }
    });
});
</script>
