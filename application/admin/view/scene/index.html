{layout name="layout" /}
<h2>场景列表 &nbsp; &nbsp; &nbsp;<small><a href="{:url('/admin/scene/add/')} ">添加场景</a></small></h2>
<form action="{:url('/admin/scene/index')}" method="POST">
名称:<input type="text" name="name" id="name" value="{$search.name}">
<input type="submit" value="查询">
</form>
<br>
<table class="table table-striped table-bordered table-hover">
   <thead>
     <tr>
       <th>ID</th>
       <th>名称</th>
       <th>注册时间</th>
       <th>管理</th>
     </tr>
   </thead>
   <tbody>
   {foreach $list as $vo}
     <tr>
       <td>{$vo.id}</td>
       <td>{$vo.name}</td>
       <td>{$vo.create_time}</td>
       <td><a href="{:url('/admin/scene/add/id/'.$vo->id)} ">编辑</a>  <a onclick="return  confirm('确定删除吗，操作不可逆')" href="{:url('/admin/scene/del/id/'.$vo->id)} ">删除</a></td>
     </tr>
     {/foreach}
   </tbody>
 </table>
 <div align="right">
{$list->render()}
</div>
