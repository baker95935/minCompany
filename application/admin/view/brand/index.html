{layout name="layout" /}
<h2>品牌墙列表 &nbsp; &nbsp; &nbsp;<small><a href="{:url('/admin/brand/add/')} ">添加品牌墙</a></small></h2>
<br>
<table class="table table-striped table-bordered table-hover">
   <thead>
     <tr>
       <th>ID</th>
       <th>名称</th>
       <th>位置</th>
       <th>视频1封面</th>
       <th>视频2封面</th>
       <th>视频3封面</th>
       <th>状态</th>
       <th>添加时间</th>
       <th>管理</th>
     </tr>
   </thead>
   <tbody>
   {foreach $list as $vo}
     <tr>
       <td>{$vo.id}</td>
       <td>{$vo.name}</td>
       <td>{$vo.location}</td>
       <td><img src="__ROOT__/{$vo.video1pic}" width="100px" height="100px"></td>
       <td><img src="__ROOT__/{$vo.video2pic}" width="100px" height="100px"></td>
       <td><img src="__ROOT__/{$vo.video3pic}" width="100px" height="100px"></td>
       <td>{$vo.status|getStatusName}</td>
       <td>{$vo.create_time}</td>
       <td><a href="{:url('/admin/brand/add/id/'.$vo->id)} ">编辑</a>  <a onclick="return  confirm('确定删除吗，操作不可逆')" href="{:url('/admin/brand/del/id/'.$vo->id)} ">删除</a></td>
     </tr>
     {/foreach}
   </tbody>
 </table>
 <div align="right">
{$list->render()}
</div>
