{layout name="layout" title="品牌墙添加" /}
 <form  id="defaultForm" role="form" method="POST"  action="{:url('/admin/member/add/')}">
   <div class="form-group">
    <label for="exampleInputUsername">品牌墙名称</label>
    <input type="text" class="form-control" value="{present name="data.username"}{$data.username}{/present} " name="name" id="name" placeholder="请输入名称">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword">品牌墙位置</label>
    <input type="text" class="form-control"   name="location" id="location" placeholder="请输入位置">
  </div>
  
  
   <div class="form-group">
    <label for="exampleInputPassword">热点标题</label>
    <input type="text" class="form-control"   name="title" id="title" placeholder="请输入热点标题">
  </div>
 <div class="form-group">
    <label for="exampleInputPassword">信息内容</label>
   <TEXTAREA name="content" id="content"  class="form-control">{present name="data.content"}{$data.content}{/present}</TEXTAREA>
  </div>
 <div class="form-group">
    <label for="exampleInputPassword">视频-1图片 </label>
    <input id="video1pic" name="video1pic" type="file" >
  </div>
   <div class="form-group">
    <label for="exampleInputPassword">视频-1 </label>
    <input id="video1pic" name="video1" type="file" >
  </div>
  
   <div class="form-group">
    <label for="exampleInputPassword">视频-2图片 </label>
    <input id="video1pic" name="video2pic" type="file" >
  </div>
   <div class="form-group">
    <label for="exampleInputPassword">视频-2 </label>
    <input id="video1pic" name="video2" type="file" >
  </div>
  
   <div class="form-group">
    <label for="exampleInputPassword">视频-3图片 </label>
    <input id="video1pic" name="video3pic" type="file" >
  </div>
   <div class="form-group">
    <label for="exampleInputPassword">视频-3 </label>
    <input id="video1pic" name="video3" type="file" >
  </div>
  
  
 <div class="form-group">
    <label for="exampleInputEmail">状态：</label>
 	<select name="status" id="status" class="form-control">
 	<option value="1" {present name="data.status"}{if condition="$data.status eq 1"} selected="selected" {/if} {/present}>启用</option>
 	<option value="2" {present name="data.status"}{if condition="$data.status eq 2"} selected="selected" {/if} {/present}>禁用</option>
 	</select>
  </div>
  <input type="hidden" name="__token__" value="{$Request.token}" />
  <input type="hidden" name="id" id="id" value="{present name="data.id"}{$data.id}{/present}" />
  <button type="submit" class="btn btn-default">提交</button>
  <button type="reset" class="btn btn-default">重置</button>
</form>	

 <!-- 配置文件 -->
<script src="__ROOT__kindeditor/kindeditor-all.js"  type="text/javascript"></script>
<script src="__ROOT__kindeditor/lang/zh-CN.js"  type="text/javascript"></script>
<link rel="stylesheet" href="__ROOT__kindeditor/themes/default/default.css" />

 <script type="text/javascript">
$(document).ready(function() {
    $('#defaultForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            name: {
                message: 'The name is not valid',
                validators: {
                    notEmpty: {
                        message: '品牌墙名称必须填写'
                    },
                }
            },
 
            location: {
                validators: {
                    notEmpty: {
                        message: '品牌墙位置不能为空'
                    },
                }
            },
            title: {
                validators: {
                    notEmpty: {
                        message: '热点标题不能为空'
                    },
                    
                }
            },
            content: {
                validators: {
                    notEmpty: {
                        message: '信息内容不能为空'
                    },
                }
            },
            video1pic: {
                validators: {
                    notEmpty: {
                        message: '视频1封面不能为空'
                    },
                }
            },
            video1: {
                validators: {
                    notEmpty: {
                        message: '视频1不能为空'
                    },
                }
            },
            video2pic: {
                validators: {
                    notEmpty: {
                        message: '视频2封面不能为空'
                    },
                }
            },
            video2: {
                validators: {
                    notEmpty: {
                        message: '视频2不能为空'
                    },
                }
            },
            video3pic: {
                validators: {
                    notEmpty: {
                        message: '视频3封面不能为空'
                    },
                }
            },
            video3: {
                validators: {
                    notEmpty: {
                        message: '视频3不能为空'
                    },
                }
            },
      
        }
    });
});
</script>
<script>
KindEditor.ready(function(K) {
	editor = K.create('textarea[name="content"]', {
		allowFileManager : true
	});
	 
});
</script>
